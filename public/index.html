<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- <meta name="viewport" content="width=device-width,initial-scale=1.0"> -->
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>car</title>
  <script type="text/javascript"
    src="https://webapi.amap.com/maps?v=1.4.15&key=dbf6b3581005e3497224e724ea1c6814"></script>
  <!-- 高德UI组件库 1.0 -->
  <script src="//webapi.amap.com/ui/1.0/main.js?v=1.0.11"></script>
  <!-- 移动端字体适配 -->
  <script>
    (function (window) {
      var doc = window.document
      var docEl = doc.documentElement
      var tid

      function refreshRem() {
        var _Width = document.documentElement.clientWidth;
        var _Height = document.documentElement.clientHeight;
        if (_Width < _Height) {
          //竖屏
          if (_Width < 360) {
            docEl.style.fontSize = 100 * (_Width / 360) + 'px'
          } else {
            docEl.style.fontSize = '100px'
          }
        } else if (_Width > _Height) {
          //横屏
          if (_Width < 640) {
            docEl.style.fontSize = 100 * (_Width / 640) + 'px'
          } else {
            docEl.style.fontSize = '100px'
          }
        }
      }

      window.addEventListener('resize', function () {
        clearTimeout(tid)
        tid = setTimeout(refreshRem, 300)
      }, false)
      window.addEventListener('pageshow', function (e) {
        if (e.persisted) {
          clearTimeout(tid)
          tid = setTimeout(refreshRem, 300)
        }
      }, false)
      refreshRem()
    })(window)
  </script>
</head>

<body>
  <noscript>
    <strong>We're sorry but car doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
